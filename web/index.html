<html>
<head>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="icon" type="image/x-icon" href="./public/images/icon.svg">
    <script src="https://kit.fontawesome.com/cc7bb85a7f.js" crossorigin="anonymous"></script>
    <script src="eel.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.css" integrity="sha512-MKxcSu/LDtbIYHBNAWUQwfB3iVoG9xeMCm32QV5hZ/9lFaQZJVaXfz9aFa0IZExWzCpm7OWvp9zq9gVip/nLMg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js" integrity="sha512-UOJe4paV6hYWBnS0c9GnIRH8PLm2nFK22uhfAvsTIqd3uwnWsVri1OPn5fJYdLtGY3wB11LGHJ4yPU1WFJeBYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="h-screen w-screen bg-[#101010]">
        <div class="p-16 ">
            
            <div class="flex">
                <div class="w-2/3">
                    <div class="text-white font-medium text-xl pb-8">Program</div>
                    <div class="grid grid-cols-5 w-full gap-4">
                        <div onclick="buttonProgram(1)" id="program-1" class="program aspect-w-1 aspect-h-1 text-center rounded-3xl text-3xl font-semibold hover:cursor-pointer transition-all duration-150 deactiveButton">
                            <div class="absolute h-full w-full top-0 left-0 flex flex-col justify-center">
                                <div>1</div>
                            </div>
                        </div>
                        <div onclick="buttonProgram(2)" id="program-2" class="program aspect-w-1 aspect-h-1 text-center rounded-3xl text-3xl font-semibold hover:cursor-pointer transition-all duration-150 deactiveButton">
                            <div class="absolute h-full w-full top-0 left-0 flex flex-col justify-center">
                                <div>2</div>
                            </div>
                        </div>
                        <div onclick="buttonProgram(3)" id="program-3" class="program aspect-w-1 aspect-h-1 text-center rounded-3xl text-3xl font-semibold hover:cursor-pointer transition-all duration-150 deactiveButton">
                            <div class="absolute h-full w-full top-0 left-0 flex flex-col justify-center">
                                <div>3</div>
                            </div>
                        </div>
                        <!-- <div class="aspect-w-1 text-center bg-[#505050] py-24 rounded-3xl text-3xl font-semibold text-white">
                            1
                        </div> -->
                    </div>
                    <div class="text-white font-medium text-xl pb-8 pt-16">Preview</div>
                    <div class="grid grid-cols-5 w-full gap-4">
                        <div onclick="buttonPreview(1)" id="preview-1" class="preview aspect-w-1 aspect-h-1 text-center rounded-3xl text-3xl font-semibold hover:cursor-pointer transition-all duration-150 deactiveButton">
                            <div class="absolute h-full w-full top-0 left-0 flex flex-col justify-center">
                                <div>1</div>
                            </div>
                        </div>
                        <div onclick="buttonPreview(2)" id="preview-2" class="preview aspect-w-1 aspect-h-1 text-center rounded-3xl text-3xl font-semibold hover:cursor-pointer transition-all duration-150 deactiveButton">
                            <div class="absolute h-full w-full top-0 left-0 flex flex-col justify-center">
                                <div>2</div>
                            </div>
                        </div>
                        <div onclick="buttonPreview(3)" id="preview-3" class="preview aspect-w-1 aspect-h-1 text-center rounded-3xl text-3xl font-semibold hover:cursor-pointer transition-all duration-150 deactiveButton">
                            <div class="absolute h-full w-full top-0 left-0 flex flex-col justify-center">
                                <div>3</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-1/3 flex justify-center pt-16">
                    <div class="slider-styled" id="slider"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var slider = document.getElementById('slider');

        noUiSlider.create(slider, {
            orientation: 'vertical',
            direction: 'rtl',
            start: 0,
            connect: [true, false],
            range: {
                'min': 0,
                'max': 9999
            },
            // pips: {
            //     mode: 'values',
            //     values: [0, 100],
            //     density: 4
            // }
        });

        slider.noUiSlider.on('update', function (values, handle) {
            eel.setMixState(values[handle]);
        });

        slider.noUiSlider.on('change', function (values, handle) {
            if (values[handle] == 9999) {
                eel.setMixState(1000);
            }
        });
    </script>
</body>
</html>
